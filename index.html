<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <h1 id = "title">The Guessing Game</h1>
    <h2 id = "subtitle">Guess a number between 1-100</h2>
    <ul>
      <p id="g1">Guess #1:</p>
      <p id="g2">Guess #2:</p>
      <p id="g3">Guess #3:</p>
      <p id="g4">Guess #4:</p>
      <p id="g5">Guess #5:</p>
  </ul>
  <p id="outputMessage">Guess lower, Guess higher, YOU WIN!!, the random number is __</p>
  <input type="text" placeholder="Enter your guess here" id="inputValue">
  <button type="button" id="guessButton">Submit Guess</button>
  <button type="button" id="playAgainButton">Play Again</button>
  <button type="button" id="hintButton">Hint</button>
  <p id="randomNumber"></p>


    <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
